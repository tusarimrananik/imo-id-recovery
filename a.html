<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMO Recovery Code Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f8fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      object-fit: cover;
      border: 3px solid #4f46e5;
    }
    h2 {
      margin-bottom: 10px;
    }
    .price-box {
      background-color: #eef2ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
    }
    form {
      text-align: left;
    }
    label {
      font-weight: 500;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- IMO profile picture -->
    <img class="profile-pic" src="1.png" alt="IMO Profile Picture" />
    
    <h2>IMO Recovery Code</h2>
    <div class="price-box">$9.00 (One-time fee)</div>
    
    <form>
      <label for="phone">Your IMO Registered Phone Number</label>
      <input type="text" id="phone" placeholder="+8801XXXXXXXXX" required />

      <label for="email">Email for Delivery</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="verify">Verification Code</label>
      <input type="text" id="verify" placeholder="Enter verification code" required />

      <button type="submit">Pay & Request Code</button>
    </form>

    <div class="note">
      You will receive your IMO recovery code within 1-2 hours via email.
    </div>
  </div>
</body>
</html>
